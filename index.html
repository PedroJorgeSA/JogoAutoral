<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
    
        var game = new Phaser.Game(config);
        var player;
        var cursors;
        var platforms;
        var trees;
        var ground;
        var ouro;
        var pontuacao = 0;
        var pontos;
        var zumbi;

        function preload () {
            this.load.image('sky', 'assets/sky.png');
            this.load.spritesheet('dude','assets/dude.png', { frameWidth: 80, frameHeight: 198 });
            this.load.image('ground', 'assets/ground.png');
            this.load.image('platform', 'assets/plataform.png');
            this.load.image('arvore', 'assets/Arvore.png');
            this.load.image('ouro', 'assets/Ouro.png');
            this.load.spritesheet('zumbi', 'assets/zumbi.png', {frameWidth: 93, frameHeight: 132});
        }

        function create () {
            this.add.image(400, 300, 'sky');

            // chão do jogo
            ground = this.physics.add.staticGroup();
            ground.create(200, 540, 'ground');
            ground.create(600, 540, 'ground');
            ground.create(1000,540, 'ground');
            ground.create(1400,540, 'ground');
    
            // Personagem
            player = this.physics.add.sprite(27, 66, 'dude').setScale(0.4);
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
    
            // Colisão entre o jogador e o chão
            this.physics.add.collider(player, ground);
    
            // Árvores
            trees = this.physics.add.staticGroup();
            trees.create(500, 412, 'arvore');
           
            // Colisão entre o jogador e as árvores
            this.physics.add.collider(player, trees);

            // plataformas do jogo
            platforms = this.physics.add.staticGroup();
            platforms.create(100, 300, 'platform');

            // Fisica plataforma player
            this.physics.add.collider(player, platforms);

            // Definição das teclas de controle
            cursors = this.input.keyboard.createCursorKeys();
    
            // Adicionando ouro
            ouro = this.physics.add.staticGroup();
            ouro.create(90, 260, 'ouro').setScale(0.05);

            // Adicionar zumbi ao jogo
            this.load.spritesheet('zumbi', 'assets/zumbi.png', { frameWidth: 93, frameHeight: 132 });

            zumbi = this.physics.add.sprite(900, 400, 'zumbi').setScale(0.6);
            
            zumbi.setVelocityX(-100); // Define velocidade inicial para a esquerda
            zumbi.setCollideWorldBounds(true);

            // Adiciona colisão com o chão
            this.physics.add.collider(zumbi, ground);

            // Adiciona colisão com a árvore e muda de direção ao colidir
            this.physics.add.collider(zumbi, trees, function (z, t) {
            z.setVelocityX(z.body.velocity.x * -1); // Inverte a direção
            z.flipX = !z.flipX; // Inverte o sprite para refletir a direção
            });

        
            // animações do zumbi
            this.anims.create({
                key: 'walk',
                frames: this.anims.generateFrameNumbers('zumbi', { start: 0, end: 1 }),
                frameRate: 5,
                repeat: -1
            })

            // Ativando a animação do zumbi
            zumbi.anims.play('walk', true);

            // Animações e movimentação do personagem
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 3, end: 4 }),
                frameRate: 10,
                repeat: -1
            });
    
            this.anims.create({
                key: 'turn',
                frames: [ { key: 'dude', frame: 0 } ],
                frameRate: 20
            });
    
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 1, end: 2 }),
                frameRate: 10,
                repeat: -1
            });

            // Ajustar o limite de movimento da câmera e permitir que o personagem vá além
            this.cameras.main.startFollow(player);
            this.cameras.main.setBounds(0, 0, 1600, 600);  // O mundo agora tem 1600px de largura

            // Adicionando um limite ao mundo para o personagem se mover
            this.physics.world.setBounds(0, 0, 1600, 600); // Faz com que o personagem possa se mover até 1600px
        }
    
        function update () {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }
    
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }
    </script>
</body>
</html>
